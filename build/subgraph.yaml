specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: base-sbt
    network: base
    source:
      address: "0x2BBE57dA6DFE615B9cE86B2BD149A953af7385d2"
      abi: base-sbt
      startBlock: 15708230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - User
      abis:
        - name: base-sbt
          file: base-sbt/abis/base-sbt.json
      eventHandlers:
        - event: SBTMinted(indexed address,indexed uint256,uint256)
          handler: handleSBTMinted
      file: base-sbt/base-sbt.wasm
