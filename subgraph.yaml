specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: base-sbt
    network: base
    source:
      address: "0x07A7267126951ECcBE0b2319053c4218c49eCd23"
      abi: base-sbt
      startBlock: 15694993
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - User 
      abis:
        - name: base-sbt
          file: ./abis/base-sbt.json
      eventHandlers:
        - event: SBTMinted(indexed address,indexed uint256,uint256)
          handler: handleSBTMinted
      file: ./src/base-sbt.ts
